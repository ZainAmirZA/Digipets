{% extends 'base.html' %}
{% block content %}

{% for digipet in digipets %}
<a href ="{% url 'detail' digipet.id %}">
  <div class="card-content">
      <div class="index-photo"></div>
      <div class="index-info">
      <p>Pass: {{ digipet.name }}</p>
      <p>Species: {{ digipet.species }}</p>
      <p>Personality: {{ digipet.personality }}</p>
      <p>Birthday: {{ digipet.birthday }}</p>
    </div>
    <div class="card-action">
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
